identity:
  name: get_recipient
  author: alai-sudo
  label:
    en_US: Get Recipient Details
    zh_Hans: 获取收款人详情
    ja_JP: 受取人詳細を取得
    fr_FR: Obtenir les détails du bénéficiaire
    es_ES: Obtener detalles del beneficiario
    pt_BR: Obter detalhes do beneficiário
    ko_KR: 수취인 상세 조회
description:
  human:
    en_US: Retrieve detailed information about a specific payment recipient, including bank account and address.
    zh_Hans: 获取特定付款收款人的详细信息，包括银行账户和地址。
    ja_JP: 特定の支払い受取人の詳細情報（銀行口座、住所など）を取得。
    fr_FR: Récupérer les informations détaillées d'un bénéficiaire spécifique, y compris le compte bancaire et l'adresse.
    es_ES: Obtener información detallada de un beneficiario específico, incluyendo cuenta bancaria y dirección.
    pt_BR: Obter informações detalhadas de um beneficiário específico, incluindo conta bancária e endereço.
    ko_KR: 특정 결제 수취인의 상세 정보(은행 계좌, 주소 등)를 조회합니다.
  llm: Fetches complete details for a specific recipient by ID, including bank account info and address.
parameters:
  - name: recipient_id
    type: string
    required: true
    label:
      en_US: Recipient ID
      zh_Hans: 收款人 ID
      ja_JP: 受取人 ID
      fr_FR: ID du bénéficiaire
      es_ES: ID del beneficiario
      pt_BR: ID do beneficiário
      ko_KR: 수취인 ID
    human_description:
      en_US: The unique identifier of the recipient
      zh_Hans: 收款人的唯一标识符
      ja_JP: 受取人の一意識別子
      fr_FR: L'identifiant unique du bénéficiaire
      es_ES: El identificador único del beneficiario
      pt_BR: O identificador único do beneficiário
      ko_KR: 수취인의 고유 식별자
    llm_description: Mercury recipient ID (e.g., recipient_xxx)
    form: llm

output_schema:
  type: object
  properties:
    id:
      type: string
      description: Recipient ID
    name:
      type: string
      description: Recipient name
    status:
      type: string
      description: Recipient status
    emails:
      type: array
      description: Contact emails
      items:
        type: string
    payment_method:
      type: string
      description: Payment method
    created_at:
      type: string
      description: Creation timestamp
    electronic_routing_info:
      type: object
      description: Electronic routing information
      properties:
        account_number:
          type: string
          description: Account number
        routing_number:
          type: string
          description: Routing number
        bank_name:
          type: string
          description: Bank name
        account_type:
          type: string
          description: Account type
    address:
      type: object
      description: Recipient address
      properties:
        address1:
          type: string
          description: Street address line 1
        address2:
          type: string
          description: Street address line 2
        city:
          type: string
          description: City
        region:
          type: string
          description: State/Region
        postal_code:
          type: string
          description: Postal code
        country:
          type: string
          description: Country
    attachments:
      type: array
      description: Recipient attachments
      items:
        type: object
        properties:
          id:
            type: string
            description: Attachment ID
          file_name:
            type: string
            description: File name
          tax_form_type:
            type: string
            description: Tax form type
          uploaded_at:
            type: string
            description: Upload timestamp

extra:
  python:
    source: tools/get_recipient.py

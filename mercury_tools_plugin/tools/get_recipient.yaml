identity:
  name: get_recipient
  author: alai-sudo
  label:
    en_US: Get Recipient Details
    zh_Hans: 获取收款人详情
description:
  human:
    en_US: Retrieve detailed information about a specific payment recipient.
    zh_Hans: 获取特定付款收款人的详细信息。
  llm: Fetches complete details for a specific recipient by ID, including bank account info and address.
parameters:
  - name: recipient_id
    type: string
    required: true
    label:
      en_US: Recipient ID
      zh_Hans: 收款人 ID
    human_description:
      en_US: The unique identifier of the recipient
      zh_Hans: 收款人的唯一标识符
    llm_description: Mercury recipient ID (e.g., recipient_xxx)
    form: llm

output_schema:
  type: object
  properties:
    id:
      type: string
      description: Recipient ID
    name:
      type: string
      description: Recipient name
    status:
      type: string
      description: Recipient status
    emails:
      type: array
      description: Contact emails
      items:
        type: string
    payment_method:
      type: string
      description: Payment method
    created_at:
      type: string
      description: Creation timestamp
    electronic_routing_info:
      type: object
      description: Electronic routing information
      properties:
        account_number:
          type: string
          description: Account number
        routing_number:
          type: string
          description: Routing number
        bank_name:
          type: string
          description: Bank name
        account_type:
          type: string
          description: Account type
    address:
      type: object
      description: Recipient address
      properties:
        address1:
          type: string
          description: Street address line 1
        address2:
          type: string
          description: Street address line 2
        city:
          type: string
          description: City
        region:
          type: string
          description: State/Region
        postal_code:
          type: string
          description: Postal code
        country:
          type: string
          description: Country
    attachments:
      type: array
      description: Recipient attachments
      items:
        type: object
        properties:
          id:
            type: string
            description: Attachment ID
          file_name:
            type: string
            description: File name
          tax_form_type:
            type: string
            description: Tax form type
          uploaded_at:
            type: string
            description: Upload timestamp

extra:
  python:
    source: tools/get_recipient.py

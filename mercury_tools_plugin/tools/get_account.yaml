identity:
  name: get_account
  author: petrus
  label:
    en_US: Get Account Details
    zh_Hans: 获取账户详情
  icon: icon.svg

description:
  human:
    en_US: Get detailed information for a specific Mercury bank account by account ID
    zh_Hans: 通过账户 ID 获取特定 Mercury 银行账户的详细信息
  llm: A tool to retrieve detailed information for a specific Mercury bank account including balance, status, and account numbers

parameters:
  - name: account_id
    type: string
    required: true
    label:
      en_US: Account ID
      zh_Hans: 账户 ID
    human_description:
      en_US: The unique identifier of the Mercury account to retrieve
      zh_Hans: 要检索的 Mercury 账户的唯一标识符
    llm_description: The unique identifier (ID) of the Mercury account to retrieve detailed information for
    form: llm

output_schema:
  type: object
  properties:
    id:
      type: string
      description:
        en_US: Account ID
        zh_Hans: 账户 ID
    name:
      type: string
      description:
        en_US: Account name
        zh_Hans: 账户名称
    type:
      type: string
      description:
        en_US: Account type
        zh_Hans: 账户类型
    status:
      type: string
      description:
        en_US: Account status (active/closed)
        zh_Hans: 账户状态
    current_balance:
      type: number
      description:
        en_US: Current balance
        zh_Hans: 当前余额
    available_balance:
      type: number
      description:
        en_US: Available balance
        zh_Hans: 可用余额
    currency:
      type: string
      description:
        en_US: Currency code (USD)
        zh_Hans: 货币代码
    routing_number:
      type: string
      description:
        en_US: Bank routing number
        zh_Hans: 银行路由号
    account_number:
      type: string
      description:
        en_US: Account number
        zh_Hans: 账户号码
    created_at:
      type: string
      description:
        en_US: Account creation timestamp
        zh_Hans: 账户创建时间
    legal_business_name:
      type: string
      description:
        en_US: Legal business name
        zh_Hans: 法定企业名称

extra:
  python:
    source: tools/get_account.py

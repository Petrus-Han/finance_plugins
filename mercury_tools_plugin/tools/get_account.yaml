identity:
  name: get_account
  author: petrus
  label:
    en_US: Get Account Details
    zh_Hans: 获取账户详情
  icon: icon.svg

description:
  human:
    en_US: Get detailed information for a specific Mercury bank account by account ID
    zh_Hans: 通过账户 ID 获取特定 Mercury 银行账户的详细信息
  llm: A tool to retrieve detailed information for a specific Mercury bank account including balance, status, and account numbers

parameters:
  - name: account_id
    type: string
    required: true
    label:
      en_US: Account ID
      zh_Hans: 账户 ID
    human_description:
      en_US: The unique identifier of the Mercury account to retrieve
      zh_Hans: 要检索的 Mercury 账户的唯一标识符
    llm_description: The unique identifier (ID) of the Mercury account to retrieve detailed information for
    form: llm

output_schema:
  type: object
  properties:
    id:
      type: string
      description: Account ID
    name:
      type: string
      description: Account name
    type:
      type: string
      description: Account type
    status:
      type: string
      description: Account status (active/closed)
    current_balance:
      type: number
      description: Current balance
    available_balance:
      type: number
      description: Available balance
    currency:
      type: string
      description: Currency code (USD)
    routing_number:
      type: string
      description: Bank routing number
    account_number:
      type: string
      description: Account number
    created_at:
      type: string
      description: Account creation timestamp
    legal_business_name:
      type: string
      description: Legal business name

extra:
  python:
    source: tools/get_account.py

identity:
  name: get_accounts
  author: petrus
  label:
    en_US: Get Accounts
    zh_Hans: 获取账户列表
  icon: icon.svg

description:
  human:
    en_US: Retrieve all Mercury bank accounts associated with your API token
    zh_Hans: 获取与您的 API 令牌关联的所有 Mercury 银行账户
  llm: A tool to retrieve all Mercury bank accounts including checking, savings, and treasury accounts with balance information

parameters: []

output_schema:
  type: object
  properties:
    accounts:
      type: array
      description: List of Mercury bank accounts
      items:
        type: object
        properties:
          id:
            type: string
            description: Account ID
          name:
            type: string
            description: Account name
          type:
            type: string
            description: Account type (mercury)
          status:
            type: string
            description: Account status (active/closed)
          current_balance:
            type: number
            description: Current balance
          available_balance:
            type: number
            description: Available balance
          currency:
            type: string
            description: Currency code (USD)
          routing_number:
            type: string
            description: Bank routing number
          account_number:
            type: string
            description: Account number

extra:
  python:
    source: tools/get_accounts.py

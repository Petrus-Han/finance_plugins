identity:
  name: get_recipients
  author: alai-sudo
  label:
    en_US: Get Recipients
    zh_Hans: 获取收款人列表
description:
  human:
    en_US: Retrieve a list of all payment recipients (payees) from Mercury.
    zh_Hans: 获取 Mercury 中所有付款收款人（收款方）的列表。
  llm: Fetches all recipients configured in the Mercury account. Recipients are payees that can receive payments.
parameters:
  - name: limit
    type: number
    required: false
    default: 50
    label:
      en_US: Limit
      zh_Hans: 数量限制
    human_description:
      en_US: Maximum number of recipients to return (default 50)
      zh_Hans: 返回的最大收款人数量（默认50）
    llm_description: Maximum number of recipients to return in a single request
    form: form

output_schema:
  type: object
  properties:
    recipients:
      type: array
      description:
        en_US: List of recipients
        zh_Hans: 收款人列表
      items:
        type: object
        properties:
          id:
            type: string
            description:
              en_US: Recipient ID
              zh_Hans: 收款人 ID
          name:
            type: string
            description:
              en_US: Recipient name
              zh_Hans: 收款人名称
          status:
            type: string
            description:
              en_US: Recipient status
              zh_Hans: 收款人状态
          emails:
            type: array
            description:
              en_US: Contact emails
              zh_Hans: 联系邮箱
            items:
              type: string
          payment_method:
            type: string
            description:
              en_US: Payment method
              zh_Hans: 付款方式
          created_at:
            type: string
            description:
              en_US: Creation timestamp
              zh_Hans: 创建时间
          bank_name:
            type: string
            description:
              en_US: Bank name
              zh_Hans: 银行名称
          account_number_masked:
            type: string
            description:
              en_US: Masked account number
              zh_Hans: 掩码账户号码
          address:
            type: object
            description:
              en_US: Recipient address
              zh_Hans: 收款人地址
            properties:
              city:
                type: string
                description:
                  en_US: City
                  zh_Hans: 城市
              region:
                type: string
                description:
                  en_US: State/Region
                  zh_Hans: 州/地区
              country:
                type: string
                description:
                  en_US: Country
                  zh_Hans: 国家
    count:
      type: number
      description:
        en_US: Number of recipients returned
        zh_Hans: 返回的收款人数量
    has_more:
      type: boolean
      description:
        en_US: Whether more results are available
        zh_Hans: 是否有更多结果

extra:
  python:
    source: tools/get_recipients.py

identity:
  name: get_recipients
  author: alai-sudo
  label:
    en_US: Get Recipients
    zh_Hans: 获取收款人列表
description:
  human:
    en_US: Retrieve a list of all payment recipients (payees) from Mercury.
    zh_Hans: 获取 Mercury 中所有付款收款人（收款方）的列表。
  llm: Fetches all recipients configured in the Mercury account. Recipients are payees that can receive payments.
parameters:
  - name: limit
    type: number
    required: false
    default: 50
    label:
      en_US: Limit
      zh_Hans: 数量限制
    human_description:
      en_US: Maximum number of recipients to return (default 50)
      zh_Hans: 返回的最大收款人数量（默认50）
    llm_description: Maximum number of recipients to return in a single request
    form: form

output_schema:
  type: object
  properties:
    recipients:
      type: array
      description: List of recipients
      items:
        type: object
        properties:
          id:
            type: string
            description: Recipient ID
          name:
            type: string
            description: Recipient name
          status:
            type: string
            description: Recipient status
          emails:
            type: array
            description: Contact emails
            items:
              type: string
          payment_method:
            type: string
            description: Payment method
          created_at:
            type: string
            description: Creation timestamp
          bank_name:
            type: string
            description: Bank name
          account_number_masked:
            type: string
            description: Masked account number
          address:
            type: object
            description: Recipient address
            properties:
              city:
                type: string
                description: City
              region:
                type: string
                description: State/Region
              country:
                type: string
                description: Country
    count:
      type: number
      description: Number of recipients returned
    has_more:
      type: boolean
      description: Whether more results are available

extra:
  python:
    source: tools/get_recipients.py

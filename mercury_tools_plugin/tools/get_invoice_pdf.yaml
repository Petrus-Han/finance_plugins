identity:
  name: get_invoice_pdf
  author: petrus
  label:
    en_US: Download Invoice PDF
    zh_Hans: 下载发票 PDF
  icon: icon.svg

description:
  human:
    en_US: Download an AR invoice as PDF
    zh_Hans: 下载应收账款发票 PDF
  llm: A tool to download an AR invoice as a PDF file

parameters:
  - name: invoice_id
    type: string
    required: true
    label:
      en_US: Invoice ID
      zh_Hans: 发票 ID
    human_description:
      en_US: The invoice ID to download
      zh_Hans: 要下载的发票 ID
    llm_description: The UUID of the invoice to download as PDF
    form: llm

output_schema:
  type: object
  properties:
    success:
      type: boolean
      description: Whether the download was successful
    filename:
      type: string
      description: Generated filename for the PDF
    message:
      type: string
      description: Status message

extra:
  python:
    source: tools/get_invoice_pdf.py

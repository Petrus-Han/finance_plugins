  pt_BR: Conecte-se ao QuickBooks Online para automatizar sua contabilidade. Crie faturas, rastreie despesas, gerencie fornecedores e clientes, sincronize transações automaticamente.
  ko_KR: QuickBooks Online에 연결하여 회계 업무를 자동화하세요. 청구서 생성, 비용 추적, 공급업체 및 고객 관리, 거래 자동 동기화가 가능합니다.


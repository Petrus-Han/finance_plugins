identity:
  name: department_management
  author: petrus
  label:
    en_US: Manage Locations
    zh_Hans: 管理位置
    ja_JP: 拠点管理
    fr_FR: Gérer emplacements
    es_ES: Gestionar ubicaciones
    pt_BR: Gerenciar locais
    ko_KR: 위치 관리
  icon: icon.svg

description:
  human:
    en_US: Create locations to track income and expenses by physical place (e.g., stores, offices, regions).
    zh_Hans: 创建位置以按实体地点跟踪收入和支出（如门店、办公室、区域）。
    ja_JP: 物理的な場所別（店舗、オフィス、地域など）で収入と支出を追跡する拠点を作成。
    fr_FR: Créez des emplacements pour suivre les revenus et dépenses par lieu physique (ex. magasins, bureaux, régions).
    es_ES: Cree ubicaciones para rastrear ingresos y gastos por lugar físico (ej., tiendas, oficinas, regiones).
    pt_BR: Crie locais para rastrear receitas e despesas por local físico (ex., lojas, escritórios, regiões).
    ko_KR: "물리적 장소별로 수입과 지출을 추적하는 위치를 만듭니다 (예: 매장, 사무실, 지역)."
  llm: A tool to manage departments in QuickBooks for tracking physical locations like stores or regions

parameters:
  - name: operation
    type: select
    required: true
    label:
      en_US: Action
      zh_Hans: 操作
      ja_JP: 操作
      fr_FR: Action
      es_ES: Acción
      pt_BR: Ação
      ko_KR: 작업
    human_description:
      en_US: What would you like to do?
      zh_Hans: 您想做什么？
      ja_JP: 何をしますか？
      fr_FR: Que souhaitez-vous faire ?
      es_ES: ¿Qué le gustaría hacer?
      pt_BR: O que você gostaria de fazer?
      ko_KR: 무엇을 하시겠습니까?
    llm_description: "Operation type: create, read, update, or query"
    form: llm
    options:
      - value: create
        label:
          en_US: Add Location
          zh_Hans: 添加位置
          ja_JP: 拠点を追加
          fr_FR: Ajouter emplacement
          es_ES: Agregar ubicación
          pt_BR: Adicionar local
          ko_KR: 위치 추가
      - value: read
        label:
          en_US: View Location
          zh_Hans: 查看位置
          ja_JP: 拠点を表示
          fr_FR: Voir emplacement
          es_ES: Ver ubicación
          pt_BR: Ver local
          ko_KR: 위치 보기
      - value: update
        label:
          en_US: Edit Location
          zh_Hans: 编辑位置
          ja_JP: 拠点を編集
          fr_FR: Modifier emplacement
          es_ES: Editar ubicación
          pt_BR: Editar local
          ko_KR: 위치 편집
      - value: query
        label:
          en_US: Search Locations
          zh_Hans: 搜索位置
          ja_JP: 拠点を検索
          fr_FR: Rechercher emplacements
          es_ES: Buscar ubicaciones
          pt_BR: Pesquisar locais
          ko_KR: 위치 검색
  - name: department_id
    type: string
    required: false
    label:
      en_US: Department ID
      zh_Hans: 部门 ID
    human_description:
      en_US: Department ID
      zh_Hans: 部门 ID
    llm_description: Required for read and update operations.
    form: llm

  - name: sync_token
    type: string
    required: false
    label:
      en_US: Sync Token
      zh_Hans: 同步令牌
    human_description:
      en_US: Sync Token
      zh_Hans: 同步令牌
    llm_description: Required for update operation.
    form: llm

  - name: name
    type: string
    required: false
    label:
      en_US: Department Name
      zh_Hans: 部门名称
    human_description:
      en_US: Department Name
      zh_Hans: 部门名称
    llm_description: Required for create operation.
    form: llm

  - name: parent_id
    type: string
    required: false
    label:
      en_US: Parent Department ID
      zh_Hans: 父部门 ID
    human_description:
      en_US: Parent Department ID
      zh_Hans: 父部门 ID
    llm_description: Optional - provide to create a subdepartment.
    form: llm

  - name: active
    type: boolean
    required: false
    label:
      en_US: Active
      zh_Hans: 启用状态
    human_description:
      en_US: Active
      zh_Hans: 启用状态
    form: llm

  - name: query_string
    type: string
    required: false
    label:
      en_US: Query String
      zh_Hans: 查询条件
    human_description:
      en_US: Query String
      zh_Hans: 查询条件
    form: llm

output_schema:
  type: object
  properties:
    success:
      type: boolean
    operation:
      type: string
    department:
      type: object
    departments:
      type: array
    message:
      type: string

extra:
  python:
    source: tools/department_management.py

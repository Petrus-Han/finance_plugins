identity:
  name: employee_management
  author: petrus
  label:
    en_US: Employee Management
    zh_Hans: 员工管理
  icon: icon.svg

description:
  human:
    en_US: Create, read, update, or query employees
    zh_Hans: 创建、读取、更新或查询员工
  llm: A tool to manage employees in QuickBooks

parameters:
  - name: operation
    type: select
    required: true
    label:
      en_US: Operation
      zh_Hans: 操作
    llm_description: "Operation type: create, read, update, or query"
    form: llm
    options:
      - value: create
        label:
          en_US: Create Employee
          zh_Hans: 创建员工
      - value: read
        label:
          en_US: Read Employee
          zh_Hans: 读取员工
      - value: update
        label:
          en_US: Update Employee
          zh_Hans: 更新员工
      - value: query
        label:
          en_US: Query Employees
          zh_Hans: 查询员工

  - name: employee_id
    type: string
    required: false
    label:
      en_US: Employee ID
      zh_Hans: 员工 ID
    llm_description: Required for read and update operations.
    form: llm

  - name: sync_token
    type: string
    required: false
    label:
      en_US: Sync Token
      zh_Hans: 同步令牌
    llm_description: Required for update operation.
    form: llm

  - name: given_name
    type: string
    required: false
    label:
      en_US: First Name
      zh_Hans: 名
    llm_description: At least one of given_name or family_name is required for create.
    form: llm

  - name: family_name
    type: string
    required: false
    label:
      en_US: Last Name
      zh_Hans: 姓
    form: llm

  - name: display_name
    type: string
    required: false
    label:
      en_US: Display Name
      zh_Hans: 显示名称
    form: llm

  - name: email
    type: string
    required: false
    label:
      en_US: Email
      zh_Hans: 邮箱
    form: llm

  - name: phone
    type: string
    required: false
    label:
      en_US: Phone
      zh_Hans: 电话
    form: llm

  - name: mobile
    type: string
    required: false
    label:
      en_US: Mobile
      zh_Hans: 手机
    form: llm

  - name: address_line1
    type: string
    required: false
    label:
      en_US: Address Line 1
      zh_Hans: 地址行 1
    form: llm

  - name: city
    type: string
    required: false
    label:
      en_US: City
      zh_Hans: 城市
    form: llm

  - name: state
    type: string
    required: false
    label:
      en_US: State
      zh_Hans: 州/省
    form: llm

  - name: postal_code
    type: string
    required: false
    label:
      en_US: Postal Code
      zh_Hans: 邮编
    form: llm

  - name: active
    type: boolean
    required: false
    label:
      en_US: Active
      zh_Hans: 启用状态
    form: llm

  - name: query_string
    type: string
    required: false
    label:
      en_US: Query String
      zh_Hans: 查询条件
    form: llm

output_schema:
  type: object
  properties:
    success:
      type: boolean
    operation:
      type: string
    employee:
      type: object
    employees:
      type: array
    message:
      type: string

extra:
  python:
    source: tools/employee_management.py

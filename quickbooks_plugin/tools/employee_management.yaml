      fr_FR: Que souhaitez-vous faire ?
      es_ES: ¿Qué le gustaría hacer?
      pt_BR: O que você gostaria de fazer?
      ko_KR: 무엇을 하시겠습니까?
    llm_description: "Operation type: create, read, update, or query"
    form: llm
    options:
      - value: create
        label:
          en_US: Add Employee
          zh_Hans: 添加员工
          ja_JP: 従業員を追加
          fr_FR: Ajouter employé
          es_ES: Agregar empleado
          pt_BR: Adicionar funcionário
          ko_KR: 직원 추가
      - value: read
        label:
          en_US: View Employee
          zh_Hans: 查看员工
          ja_JP: 従業員を表示
          fr_FR: Voir employé
          es_ES: Ver empleado
          pt_BR: Ver funcionário
          ko_KR: 직원 보기
      - value: update

identity:
  name: employee_management
  author: petrus
  label:
    en_US: Manage Employees
    zh_Hans: 管理员工
    ja_JP: 従業員管理
    fr_FR: Gérer employés
    es_ES: Gestionar empleados
    pt_BR: Gerenciar funcionários
    ko_KR: 직원 관리
  icon: icon.svg

description:
  human:
    en_US: Add or update employee information. Employees can be assigned to transactions for tracking labor costs.
    zh_Hans: 添加或更新员工信息。员工可以分配到交易中用于跟踪人工成本。
    ja_JP: 従業員情報を追加・更新。従業員を取引に割り当てて人件費を追跡可能。
    fr_FR: Ajoutez ou mettez à jour les informations des employés. Les employés peuvent être assignés aux transactions pour suivre les coûts de main-d'œuvre.
    es_ES: Agregue o actualice información de empleados. Los empleados pueden asignarse a transacciones para rastrear costos laborales.
    pt_BR: Adicione ou atualize informações de funcionários. Funcionários podem ser atribuídos a transações para rastrear custos de mão de obra.
    ko_KR: 직원 정보를 추가하거나 업데이트합니다. 직원을 거래에 할당하여 인건비를 추적할 수 있습니다.
  llm: A tool to manage employees in QuickBooks

parameters:
  - name: operation
    type: select
    required: true
    label:
      en_US: Action
      zh_Hans: 操作
      ja_JP: 操作
      fr_FR: Action
      es_ES: Acción
      pt_BR: Ação
      ko_KR: 작업
    human_description:
      en_US: What would you like to do?
      zh_Hans: 您想做什么？

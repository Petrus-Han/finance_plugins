identity:
  name: class_management
  author: petrus
  label:
    en_US: Manage Classes
    zh_Hans: 管理业务类别
    ja_JP: クラス管理
    fr_FR: Gérer classes
    es_ES: Gestionar clases
    pt_BR: Gerenciar classes
    ko_KR: 클래스 관리
  icon: icon.svg

description:
  human:
    en_US: Create categories to track income and expenses by business segment (e.g., by product line, service type, or project).
    zh_Hans: 创建类别以按业务分部跟踪收入和支出（如按产品线、服务类型或项目）。
    ja_JP: 事業セグメント別（製品ライン、サービスタイプ、プロジェクト別など）で収入と支出を追跡するカテゴリを作成。
    fr_FR: Créez des catégories pour suivre les revenus et dépenses par segment (ex. ligne de produits, type de service, projet).
    es_ES: Cree categorías para rastrear ingresos y gastos por segmento de negocio (ej., por línea de producto, tipo de servicio o proyecto).
    pt_BR: Crie categorias para rastrear receitas e despesas por segmento de negócio (ex., por linha de produto, tipo de serviço ou projeto).
    ko_KR: "비즈니스 세그먼트별로 수입과 지출을 추적하는 카테고리를 만듭니다 (예: 제품 라인, 서비스 유형 또는 프로젝트별)."
  llm: A tool to manage classes in QuickBooks for tracking different business segments

parameters:
  - name: operation
    type: select
    required: true
    label:
      en_US: Action
      zh_Hans: 操作
      ja_JP: 操作
      fr_FR: Action
      es_ES: Acción
      pt_BR: Ação
      ko_KR: 작업
    human_description:
      en_US: What would you like to do?
      zh_Hans: 您想做什么？
      ja_JP: 何をしますか？
      fr_FR: Que souhaitez-vous faire ?
      es_ES: ¿Qué le gustaría hacer?
      pt_BR: O que você gostaria de fazer?
      ko_KR: 무엇을 하시겠습니까?
    llm_description: "Operation type: create, read, update, or query"
    form: llm
    options:
      - value: create
        label:
          en_US: Add Class
          zh_Hans: 添加类别
          ja_JP: クラスを追加
          fr_FR: Ajouter classe
          es_ES: Agregar clase
          pt_BR: Adicionar classe
          ko_KR: 클래스 추가
      - value: read
        label:
          en_US: View Class
          zh_Hans: 查看类别
          ja_JP: クラスを表示
          fr_FR: Voir classe
          es_ES: Ver clase
          pt_BR: Ver classe
          ko_KR: 클래스 보기
      - value: update
        label:
          en_US: Edit Class
          zh_Hans: 编辑类别
          ja_JP: クラスを編集
          fr_FR: Modifier classe
          es_ES: Editar clase
          pt_BR: Editar classe
          ko_KR: 클래스 편집
      - value: query
        label:
          en_US: Search Classes
          zh_Hans: 搜索类别
          ja_JP: クラスを検索
          fr_FR: Rechercher classes
          es_ES: Buscar clases
          pt_BR: Pesquisar classes
          ko_KR: 클래스 검색
  - name: class_id
    type: string
    required: false
    label:
      en_US: Class ID
      zh_Hans: 类别 ID
    human_description:
      en_US: Class ID
      zh_Hans: 类别 ID
    llm_description: Required for read and update operations.
    form: llm

  - name: sync_token
    type: string
    required: false
    label:
      en_US: Sync Token
      zh_Hans: 同步令牌
    human_description:
      en_US: Sync Token
      zh_Hans: 同步令牌
    llm_description: Required for update operation.
    form: llm

  - name: name
    type: string
    required: false
    label:
      en_US: Class Name
      zh_Hans: 类别名称
    human_description:
      en_US: Class Name
      zh_Hans: 类别名称
    llm_description: Required for create operation.
    form: llm

  - name: parent_id
    type: string
    required: false
    label:
      en_US: Parent Class ID
      zh_Hans: 父类别 ID
    human_description:
      en_US: Parent Class ID
      zh_Hans: 父类别 ID
    llm_description: Optional - provide to create a subclass.
    form: llm

  - name: active
    type: boolean
    required: false
    label:
      en_US: Active
      zh_Hans: 启用状态
    human_description:
      en_US: Active
      zh_Hans: 启用状态
    form: llm

  - name: query_string
    type: string
    required: false
    label:
      en_US: Query String
      zh_Hans: 查询条件
    human_description:
      en_US: Query String
      zh_Hans: 查询条件
    form: llm

output_schema:
  type: object
  properties:
    success:
      type: boolean
    operation:
      type: string
    class:
      type: object
    classes:
      type: array
    message:
      type: string

extra:
  python:
    source: tools/class_management.py

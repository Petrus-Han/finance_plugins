identity:
  name: item_management
  author: petrus
  label:
    en_US: Manage Products & Services
    zh_Hans: 管理产品和服务
    ja_JP: 製品・サービス管理
    fr_FR: Gérer produits et services
    es_ES: Gestionar productos y servicios
    pt_BR: Gerenciar produtos e serviços
    ko_KR: 제품 및 서비스 관리
  icon: icon.svg

description:
  human:
    en_US: Add or edit the products and services you sell. Set prices, track inventory, and organize items by category.
    zh_Hans: 添加或编辑您销售的产品和服务。设置价格、追踪库存并按类别组织商品。
    ja_JP: 販売する製品やサービスを追加・編集。価格設定、在庫追跡、カテゴリ別整理が可能。
    fr_FR: Ajoutez ou modifiez les produits et services que vous vendez. Définissez les prix, suivez l'inventaire et organisez par catégorie.
    es_ES: Agregue o edite los productos y servicios que vende. Establezca precios, rastree inventario y organice por categoría.
    pt_BR: Adicione ou edite os produtos e serviços que você vende. Defina preços, rastreie estoque e organize por categoria.
    ko_KR: 판매하는 제품 및 서비스를 추가하거나 편집합니다. 가격 설정, 재고 추적 및 카테고리별 정리가 가능합니다.
  llm: A tool to manage items in QuickBooks - products, services, inventory, and categories

parameters:
  - name: operation
    type: select
    required: true
    label:
      en_US: Action
      zh_Hans: 操作
      ja_JP: 操作
      fr_FR: Action
      es_ES: Acción
      pt_BR: Ação
      ko_KR: 작업
    human_description:
      en_US: What would you like to do?
      zh_Hans: 您想做什么？
      ja_JP: 何をしますか？
      fr_FR: Que souhaitez-vous faire ?
      es_ES: ¿Qué le gustaría hacer?
      pt_BR: O que você gostaria de fazer?
      ko_KR: 무엇을 하시겠습니까?
    llm_description: "Operation type: create, read, update, or query"
    form: llm
    options:
      - value: create
        label:
          en_US: Add Item
          zh_Hans: 添加商品
          ja_JP: 商品を追加
          fr_FR: Ajouter article
          es_ES: Agregar artículo
          pt_BR: Adicionar item
          ko_KR: 항목 추가
      - value: read
        label:
          en_US: View Item
          zh_Hans: 查看商品
          ja_JP: 商品を表示
          fr_FR: Voir article
          es_ES: Ver artículo
          pt_BR: Ver item
          ko_KR: 항목 보기
      - value: update
        label:
          en_US: Edit Item
          zh_Hans: 编辑商品
          ja_JP: 商品を編集
          fr_FR: Modifier article
          es_ES: Editar artículo
          pt_BR: Editar item
          ko_KR: 항목 편집
      - value: query
        label:
          en_US: Search Items
          zh_Hans: 搜索商品
          ja_JP: 商品を検索
          fr_FR: Rechercher articles
          es_ES: Buscar artículos
          pt_BR: Pesquisar itens
          ko_KR: 항목 검색
  - name: item_id
    type: string
    required: false
    label:
      en_US: Item ID
      zh_Hans: 商品 ID
    human_description:
      en_US: Item ID
      zh_Hans: 商品 ID
    llm_description: Required for read and update.
    form: llm

  - name: sync_token
    type: string
    required: false
    label:
      en_US: Sync Token
      zh_Hans: 同步令牌
    human_description:
      en_US: Sync Token
      zh_Hans: 同步令牌
    llm_description: Required for update.
    form: llm

  - name: name
    type: string
    required: false
    label:
      en_US: Name
      zh_Hans: 名称
    human_description:
      en_US: Name
      zh_Hans: 名称
    llm_description: Item name (must be unique). Required for create.
    form: llm

  - name: item_type
    type: select
    required: false
    label:
      en_US: Type
      zh_Hans: 类型
    human_description:
      en_US: Type
      zh_Hans: 类型
    llm_description: Item type. Required for create.
    form: llm
    options:
      - value: Service
        label:
          en_US: Service
          zh_Hans: 服务
        human_description:
          en_US: Service
          zh_Hans: 服务
      - value: Inventory
        label:
          en_US: Inventory
          zh_Hans: 库存
        human_description:
          en_US: Inventory
          zh_Hans: 库存
      - value: NonInventory
        label:
          en_US: Non-Inventory
          zh_Hans: 非库存
        human_description:
          en_US: Non-Inventory
          zh_Hans: 非库存
      - value: Category
        label:
          en_US: Category
          zh_Hans: 分类

        human_description:
          en_US: Category
          zh_Hans: 分类
  - name: income_account_id
    type: string
    required: false
    label:
      en_US: Income Account ID
      zh_Hans: 收入账户 ID
    human_description:
      en_US: Income Account ID
      zh_Hans: 收入账户 ID
    llm_description: Income account for sales. Required for Service and Inventory.
    form: llm

  - name: expense_account_id
    type: string
    required: false
    label:
      en_US: Expense Account ID
      zh_Hans: 费用账户 ID
    human_description:
      en_US: Expense Account ID
      zh_Hans: 费用账户 ID
    llm_description: Expense account for purchases.
    form: llm

  - name: asset_account_id
    type: string
    required: false
    label:
      en_US: Asset Account ID
      zh_Hans: 资产账户 ID
    human_description:
      en_US: Asset Account ID
      zh_Hans: 资产账户 ID
    llm_description: Inventory asset account. Required for Inventory type.
    form: llm

  - name: unit_price
    type: number
    required: false
    label:
      en_US: Unit Price
      zh_Hans: 单价
    human_description:
      en_US: Unit Price
      zh_Hans: 单价
    llm_description: Sales price per unit.
    form: llm

  - name: purchase_cost
    type: number
    required: false
    label:
      en_US: Purchase Cost
      zh_Hans: 采购成本
    human_description:
      en_US: Purchase Cost
      zh_Hans: 采购成本
    llm_description: Purchase cost per unit.
    form: llm

  - name: qty_on_hand
    type: number
    required: false
    label:
      en_US: Quantity On Hand
      zh_Hans: 库存数量
    human_description:
      en_US: Quantity On Hand
      zh_Hans: 库存数量
    llm_description: Initial quantity. Required for Inventory type.
    form: llm

  - name: description
    type: string
    required: false
    label:
      en_US: Description
      zh_Hans: 描述
    human_description:
      en_US: Description
      zh_Hans: 描述
    form: llm

  - name: sku
    type: string
    required: false
    label:
      en_US: SKU
      zh_Hans: 库存单位
    human_description:
      en_US: SKU
      zh_Hans: 库存单位
    form: llm

  - name: taxable
    type: boolean
    required: false
    default: false
    label:
      en_US: Taxable
      zh_Hans: 应税
    human_description:
      en_US: Taxable
      zh_Hans: 应税
    form: llm

  - name: query_string
    type: string
    required: false
    label:
      en_US: Query String
      zh_Hans: 查询条件
    human_description:
      en_US: Query String
      zh_Hans: 查询条件
    form: llm


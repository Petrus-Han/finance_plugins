      en_US: Debit or Credit for line 1
      zh_Hans: 第1行的借方或贷方
    llm_description: "Posting type for line 1: Debit or Credit"
    form: llm
    options:
      - value: Debit
        label:
          en_US: Debit (借)
          zh_Hans: 借方
      - value: Credit
        label:
          en_US: Credit (贷)

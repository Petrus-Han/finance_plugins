identity:
  name: get_journal_entry
  author: petrus
  label:
    en_US: View Journal Entries
    zh_Hans: 查看日记账分录
    ja_JP: 仕訳を表示
    fr_FR: Voir écritures comptables
    es_ES: Ver asientos contables
    pt_BR: Ver lançamentos contábeis
    ko_KR: 분개 보기

description:
  human:
    en_US: Look up a specific journal entry or search for entries by date or amount.
    zh_Hans: 查找特定的日记账分录或按日期或金额搜索分录。
    ja_JP: 特定の仕訳を検索、または日付や金額で仕訳を検索。
    fr_FR: Recherchez une écriture comptable spécifique ou recherchez par date ou montant.
    es_ES: Busque un asiento contable específico o busque por fecha o monto.
    pt_BR: Pesquise um lançamento contábil específico ou pesquise por data ou valor.
    ko_KR: 특정 분개를 조회하거나 날짜 또는 금액으로 분개를 검색하세요.
  llm: Retrieve a specific journal entry by ID, or query multiple journal entries with optional filters.

parameters:
  - name: journal_entry_id
    type: string
    required: false
    label:
      en_US: Journal Entry ID
      zh_Hans: 日记账分录 ID
    human_description:
      en_US: The ID of the journal entry to retrieve
      zh_Hans: 要获取的日记账分录 ID
    llm_description: QuickBooks journal entry ID. If provided, retrieves a single entry. If not provided, queries all entries.
    form: llm

  - name: query_string
    type: string
    required: false
    label:
      en_US: Query Filter
      zh_Hans: 查询条件
    human_description:
      en_US: "WHERE clause for querying (e.g., TxnDate > '2024-01-01')"
      zh_Hans: "查询的 WHERE 条件（如：TxnDate > '2024-01-01'）"
    llm_description: "Optional WHERE clause for filtering results. Example: TxnDate > '2024-01-01' AND TotalAmt > 100"
    form: llm

output_schema:
  type: object
  properties:
    journal_entry:
      type: object
      description: Single journal entry (when querying by ID)
    journal_entries:
      type: array
      description: List of journal entries (when querying)
    count:
      type: integer
      description: Number of entries returned

extra:
  python:
    source: tools/get_journal_entry.py

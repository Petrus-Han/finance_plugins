    pt_BR: Pesquise qualquer tipo de dados do QuickBooks usando filtros personalizados. Para usuários avançados que precisam de consultas precisas.
    ko_KR: 사용자 지정 필터를 사용하여 모든 유형의 QuickBooks 데이터를 검색합니다. 정밀한 쿼리가 필요한 고급 사용자를 위한 기능입니다.

identity:
  name: refund_receipt_management
  author: petrus
  label:
    en_US: Manage Refunds
    zh_Hans: 管理退款
    ja_JP: 返金管理
    fr_FR: Gérer remboursements
    es_ES: Gestionar reembolsos
    pt_BR: Gerenciar reembolsos
    ko_KR: 환불 관리
  icon: icon.svg

description:
  human:
    en_US: Process refunds back to customers. Use when giving money back for a returned item or cancelled service.
    zh_Hans: 处理退款给客户。当退还退货商品或取消服务的款项时使用。
    ja_JP: 顧客への返金を処理。返品や キャンセルされたサービスの返金に使用。
    fr_FR: Traitez les remboursements aux clients. Utilisez pour rembourser un article retourné ou un service annulé.
    es_ES: Procese reembolsos a clientes. Use cuando devuelva dinero por un artículo devuelto o servicio cancelado.
    pt_BR: Processe reembolsos para clientes. Use ao devolver dinheiro por item devolvido ou serviço cancelado.
    ko_KR: 고객에게 환불을 처리합니다. 반품된 상품이나 취소된 서비스에 대해 돈을 돌려줄 때 사용하세요.
  llm: A tool to manage refund receipts in QuickBooks - for processing customer refunds

parameters:
  - name: operation
    type: select
    required: true
    label:
      en_US: Action
      zh_Hans: 操作
      ja_JP: 操作
      fr_FR: Action
      es_ES: Acción
      pt_BR: Ação
      ko_KR: 작업
    human_description:
      en_US: What would you like to do?
      zh_Hans: 您想做什么？
      ja_JP: 何をしますか？
      fr_FR: Que souhaitez-vous faire ?
      es_ES: ¿Qué le gustaría hacer?
      pt_BR: O que você gostaria de fazer?
      ko_KR: 무엇을 하시겠습니까?
    llm_description: "Operation type: create, read, delete, or query"
    form: llm
    options:
      - value: create
        label:
          en_US: Issue Refund
          zh_Hans: 发放退款
          ja_JP: 返金を発行
          fr_FR: Émettre remboursement
          es_ES: Emitir reembolso
          pt_BR: Emitir reembolso
          ko_KR: 환불 발급
      - value: read
        label:
          en_US: View Refund
          zh_Hans: 查看退款
          ja_JP: 返金を表示
          fr_FR: Voir remboursement
          es_ES: Ver reembolso
          pt_BR: Ver reembolso
          ko_KR: 환불 보기
      - value: delete
        label:
          en_US: Delete Refund
          zh_Hans: 删除退款
          ja_JP: 返金を削除
          fr_FR: Supprimer remboursement
          es_ES: Eliminar reembolso
          pt_BR: Excluir reembolso
          ko_KR: 환불 삭제
      - value: query
        label:
          en_US: Search Refunds
          zh_Hans: 搜索退款
          ja_JP: 返金を検索
          fr_FR: Rechercher remboursements
          es_ES: Buscar reembolsos
          pt_BR: Pesquisar reembolsos
          ko_KR: 환불 검색
  - name: refund_receipt_id
    type: string
    required: false
    label:
      en_US: Refund Receipt ID
      zh_Hans: 退款收据 ID
    human_description:
      en_US: Refund Receipt ID
      zh_Hans: 退款收据 ID
    llm_description: Required for read and delete operations.
    form: llm

  - name: sync_token
    type: string
    required: false
    label:
      en_US: Sync Token
      zh_Hans: 同步令牌
    human_description:
      en_US: Sync Token
      zh_Hans: 同步令牌
    llm_description: Required for delete operation.
    form: llm

  - name: deposit_to_account_id
    type: string
    required: false
    label:
      en_US: Deposit To Account ID
      zh_Hans: 来源账户 ID
    human_description:
      en_US: Deposit To Account ID
      zh_Hans: 来源账户 ID
    llm_description: Required for create - the account from which refund is issued.
    form: llm

  - name: customer_id
    type: string
    required: false
    label:
      en_US: Customer ID
      zh_Hans: 客户 ID
    human_description:
      en_US: Customer ID
      zh_Hans: 客户 ID
    form: llm

  - name: lines_json
    type: string
    required: false
    label:
      en_US: Line Items (JSON)
      zh_Hans: 行项目 (JSON)
    human_description:
      en_US: Line Items (JSON)
      zh_Hans: 行项目 (JSON)
    llm_description: "JSON array: [{\"ItemRef\": {\"value\": \"1\"}, \"Qty\": 1, \"UnitPrice\": 100, \"Amount\": 100}]"

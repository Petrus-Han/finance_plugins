    en_US: View all customers, find a specific customer, or add new ones. Customers are people or businesses who pay you for goods or services.
    zh_Hans: 查看所有客户、查找特定客户或添加新客户。客户是为您的商品或服务付款的个人或企业。
    ja_JP: すべての顧客を表示、特定の顧客を検索、または新規追加。顧客は商品やサービスの代金を支払う個人や企業です。

extra:
  python:
    source: tools/customer_management.py
output_schema:
  type: object
  properties:
    customers:
      type: array
      description: List of customers (for list and search actions)
      items:
        type: object
        properties:
          id:
            type: string
            description: Customer ID
          display_name:
            type: string
            description: Customer display name
          company_name:
            type: string
            description: Company name
          email:
            type: string
            description: Primary email address
          phone:
            type: string
            description: Primary phone number
          balance:
            type: number
            description: Customer balance
          active:
            type: boolean
            description: Whether the customer is active
    count:
      type: integer
      description: Total number of customers returned
    id:
      type: string
      description: Created customer ID (for create action)
    display_name:
      type: string
      description: Created customer display name (for create action)
    company_name:
      type: string
      description: Created customer company name (for create action)
    sync_token:
      type: string
      description: QuickBooks sync token (for create action)
    message:
      type: string
      description: Success message (for create action)

identity:
  name: bill_payment_management
  author: petrus
  label:
    en_US: Pay Vendor Bills
    zh_Hans: 支付供应商账单
    ja_JP: 取引先への支払い
    fr_FR: Payer factures fournisseurs
    es_ES: Pagar facturas de proveedores
    pt_BR: Pagar contas de fornecedores
    ko_KR: 공급업체 청구서 결제
  icon: icon.svg

description:
  human:
    en_US: Record payments you make to vendors for bills you owe. Pay by check or credit card.
    zh_Hans: 记录您向供应商支付的账单付款。可通过支票或信用卡支付。
    ja_JP: 取引先への支払いを記録。小切手またはクレジットカードで支払い可能。
    fr_FR: Enregistrez les paiements que vous effectuez aux fournisseurs. Payez par chèque ou carte de crédit.
    es_ES: Registre los pagos que hace a proveedores por facturas pendientes. Pague con cheque o tarjeta de crédito.
    pt_BR: Registre pagamentos que você faz a fornecedores. Pague com cheque ou cartão de crédito.
    ko_KR: 공급업체에 지불한 청구서 결제를 기록합니다. 수표 또는 신용카드로 결제하세요.
  llm: A tool to manage bill payments (payments to vendors) in QuickBooks

parameters:
  - name: operation
    type: select
    required: true
    label:
      en_US: Action
      zh_Hans: 操作
      ja_JP: 操作
      fr_FR: Action
      es_ES: Acción
      pt_BR: Ação
      ko_KR: 작업
    human_description:
      en_US: What would you like to do?
      zh_Hans: 您想做什么？
      ja_JP: 何をしますか？
      fr_FR: Que souhaitez-vous faire ?
      es_ES: ¿Qué le gustaría hacer?
      pt_BR: O que você gostaria de fazer?
      ko_KR: 무엇을 하시겠습니까?
    llm_description: "Operation type: create, read, update, delete, void, or query"
    form: llm
    options:
      - value: create
        label:
          en_US: Pay a Bill
          zh_Hans: 支付账单
          ja_JP: 請求書を支払う
          fr_FR: Payer une facture
          es_ES: Pagar una factura
          pt_BR: Pagar uma conta
          ko_KR: 청구서 결제
      - value: read
        label:
          en_US: View Payment
          zh_Hans: 查看付款
          ja_JP: 支払いを表示
          fr_FR: Voir paiement
          es_ES: Ver pago
          pt_BR: Ver pagamento
          ko_KR: 결제 보기
      - value: delete
        label:
          en_US: Delete Payment
          zh_Hans: 删除付款
          ja_JP: 支払いを削除
          fr_FR: Supprimer paiement
          es_ES: Eliminar pago
          pt_BR: Excluir pagamento
          ko_KR: 결제 삭제
      - value: void
        label:
          en_US: Void Payment
          zh_Hans: 作废付款
          ja_JP: 支払いを無効化
          fr_FR: Annuler paiement
          es_ES: Anular pago
          pt_BR: Anular pagamento
          ko_KR: 결제 무효화
      - value: query
        label:
          en_US: Search Payments
          zh_Hans: 搜索付款
          ja_JP: 支払いを検索
          fr_FR: Rechercher paiements
          es_ES: Buscar pagos
          pt_BR: Pesquisar pagamentos
          ko_KR: 결제 검색
  - name: bill_payment_id
    type: string
    required: false
    label:
      en_US: Bill Payment ID
      zh_Hans: 账单付款 ID
    human_description:
      en_US: The QuickBooks BillPayment ID
      zh_Hans: QuickBooks 账单付款 ID
    llm_description: The QuickBooks BillPayment ID. Required for read, delete, and void.
    form: llm

  - name: sync_token
    type: string
    required: false
    label:
      en_US: Sync Token
      zh_Hans: 同步令牌
    human_description:
      en_US: Sync token for concurrency control
      zh_Hans: 并发控制的同步令牌
    llm_description: Required for delete and void operations.
    form: llm

  - name: vendor_id
    type: string
    required: false
    label:
      en_US: Vendor ID
      zh_Hans: 供应商 ID
    human_description:
      en_US: The QuickBooks Vendor ID
      zh_Hans: QuickBooks 供应商 ID
    llm_description: The QuickBooks Vendor ID. Required for create.
    form: llm

  - name: total_amount
    type: number
    required: false
    label:
      en_US: Total Amount
      zh_Hans: 总金额
    human_description:
      en_US: The total payment amount
      zh_Hans: 总付款金额
    llm_description: The total payment amount. Required for create.
    form: llm

  - name: pay_type
    type: select
    required: false
    label:
      en_US: Payment Type
      zh_Hans: 付款类型
    human_description:
      en_US: Payment type (Check or CreditCard)
      zh_Hans: 付款类型（支票或信用卡）
    llm_description: Payment type (Check or CreditCard). Required for create.
    form: llm
    options:
      - value: Check
        label:
          en_US: Check
          zh_Hans: 支票
        human_description:
          en_US: Check
          zh_Hans: 支票
      - value: CreditCard
        label:
          en_US: Credit Card
          zh_Hans: 信用卡

        human_description:
          en_US: Credit Card
          zh_Hans: 信用卡
  - name: bank_account_id
    type: string
    required: false
    label:
      en_US: Bank Account ID
      zh_Hans: 银行账户 ID
    human_description:
      en_US: Bank account ID for Check payments
      zh_Hans: 支票付款的银行账户 ID
    llm_description: Bank account ID for Check payments. Required when pay_type is Check.
    form: llm

  - name: credit_card_account_id
    type: string
    required: false
    label:
      en_US: Credit Card Account ID
      zh_Hans: 信用卡账户 ID
    human_description:
      en_US: Credit card account ID for CreditCard payments
      zh_Hans: 信用卡付款的账户 ID
    llm_description: Credit card account ID for CreditCard payments. Required when pay_type is CreditCard.
    form: llm

  - name: bill_id
    type: string
    required: false
    label:
      en_US: Bill ID
      zh_Hans: 账单 ID
    human_description:
      en_US: The Bill ID to pay
      zh_Hans: 要支付的账单 ID
    llm_description: The Bill ID to pay
    form: llm

  - name: txn_date
    type: string
    required: false
    label:
      en_US: Transaction Date
      zh_Hans: 交易日期
    human_description:
      en_US: Payment date in YYYY-MM-DD format
      zh_Hans: 付款日期（YYYY-MM-DD 格式）
    llm_description: Payment date in YYYY-MM-DD format
    form: llm

  - name: private_note
    type: string
    required: false
    label:
      en_US: Private Note
      zh_Hans: 内部备注
    human_description:
      en_US: Private note for internal use
      zh_Hans: 内部使用的备注
    llm_description: Private note for internal use
    form: llm

  - name: query_string
    type: string
    required: false
    label:
      en_US: Query String
      zh_Hans: 查询条件
    human_description:
      en_US: SQL-like WHERE clause for query
      zh_Hans: 类 SQL 的 WHERE 查询条件
    llm_description: "SQL-like WHERE clause for query"
    form: llm

output_schema:
  type: object
  properties:
    success:
      type: boolean
    operation:
      type: string
    bill_payment:
      type: object
    bill_payments:
      type: array
    message:
      type: string

extra:
  python:
    source: tools/bill_payment_management.py

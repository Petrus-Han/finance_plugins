identity:
  name: get_bank_accounts
  author: petrus
  label:
    en_US: List Saved Bank Accounts
    zh_Hans: 查看已保存的银行账户
    ja_JP: 保存済み銀行口座一覧
    fr_FR: Lister les comptes bancaires
    es_ES: Ver cuentas bancarias guardadas
    pt_BR: Listar contas bancárias salvas
    ko_KR: 저장된 은행 계좌 목록
  icon: icon.svg
description:
  human:
    en_US: See all bank accounts you've saved for a customer.
    zh_Hans: 查看您为客户保存的所有银行账户。
    ja_JP: 顧客用に保存したすべての銀行口座を表示します。
    fr_FR: Consultez tous les comptes bancaires enregistrés pour un client.
    es_ES: Vea todas las cuentas bancarias que ha guardado para un cliente.
    pt_BR: Veja todas as contas bancárias que você salvou para um cliente.
    ko_KR: 고객을 위해 저장한 모든 은행 계좌를 확인합니다.
  llm: This tool retrieves all bank accounts saved for a specific customer.
parameters:
- name: customer_id
  type: string
  required: true
  label:
    en_US: Customer ID
    zh_Hans: 客户 ID
    ja_JP: 顧客 ID
    fr_FR: ID Client
    es_ES: ID de Cliente
    pt_BR: ID do Cliente
    ko_KR: 고객 ID
  human_description:
    en_US: Which customer's bank accounts do you want to see?
    zh_Hans: 您想查看哪位客户的银行账户？
    ja_JP: どの顧客の銀行口座を表示しますか？
    fr_FR: De quel client souhaitez-vous voir les comptes bancaires ?
    es_ES: ¿De qué cliente desea ver las cuentas bancarias?
    pt_BR: De qual cliente você deseja ver as contas bancárias?
    ko_KR: 어느 고객의 은행 계좌를 보시겠습니까?
  llm_description: The customer ID in QuickBooks system
  form: form
output_schema:
  type: array
  items:
    type: object
    properties:
      id:
        type: string
        description: Unique identifier for the bank account
      name:
        type: string
        description: Name on the bank account
      routingNumber:
        type: string
        description: Bank routing number (masked)
      accountNumber:
        type: string
        description: Bank account number (masked)
      accountType:
        type: string
        description: Type of bank account (PERSONAL_CHECKING, PERSONAL_SAVINGS, etc.)
      phone:
        type: string
        description: Phone number associated with the account
      updated:
        type: string
        description: Timestamp when the bank account was last updated
      created:
        type: string
        description: Timestamp when the bank account was created
extra:
  python:
    source: tools/get_bank_accounts.py

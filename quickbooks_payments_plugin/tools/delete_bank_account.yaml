identity:
  name: delete_bank_account
  author: petrus
  label:
    en_US: Delete Bank Account
    zh_Hans: 删除银行账户
  icon: icon.svg
description:
  human:
    en_US: Remove a bank account from a customer.
    zh_Hans: 从客户中删除银行账户。
  llm: This tool removes a saved bank account from a customer's profile.

parameters:
  - name: customer_id
    type: string
    required: true
    label:
      en_US: Customer ID
      zh_Hans: 客户 ID
    human_description:
      en_US: QuickBooks customer ID
      zh_Hans: QuickBooks 客户 ID
    llm_description: The customer ID in QuickBooks system
    form: form

  - name: bank_account_id
    type: string
    required: true
    label:
      en_US: Bank Account ID
      zh_Hans: 银行账户 ID
    human_description:
      en_US: ID of the bank account to delete
      zh_Hans: 要删除的银行账户 ID
    llm_description: The unique identifier of the bank account to remove
    form: form

output_schema:
  type: object
  properties:
    success:
      type: boolean
      description:
        en_US: Whether the bank account was successfully deleted
        zh_Hans: 银行账户是否成功删除
    message:
      type: string
      description:
        en_US: Status message describing the result of the operation
        zh_Hans: 描述操作结果的状态消息

extra:
  python:
    source: tools/delete_bank_account.py

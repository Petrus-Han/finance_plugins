identity:
  name: create_token
  author: petrus
  label:
    en_US: Prepare Payment Method
    zh_Hans: 准备支付方式
    ja_JP: 支払方法を準備
    fr_FR: Préparer mode de paiement
    es_ES: Preparar método de pago
    pt_BR: Preparar método de pagamento
    ko_KR: 결제 수단 준비
  icon: icon.svg
description:
  human:
    en_US: Securely prepare a credit card or bank account for payment. Creates a one-time code that's valid for 15 minutes.
    zh_Hans: 安全地准备信用卡或银行账户进行支付。创建一次性代码，有效期 15 分钟。
    ja_JP: クレジットカードまたは銀行口座を安全に決済用に準備。15分間有効なワンタイムコードを作成。
    fr_FR: Préparez de manière sécurisée une carte ou un compte bancaire pour le paiement. Crée un code à usage unique valable 15 minutes.
    es_ES: Prepare de forma segura una tarjeta o cuenta bancaria para el pago. Crea un código de un solo uso válido por 15 minutos.
    pt_BR: Prepare com segurança um cartão ou conta bancária para pagamento. Cria um código de uso único válido por 15 minutos.
    ko_KR: 신용카드 또는 은행 계좌를 안전하게 결제 준비합니다. 15분 동안 유효한 일회용 코드를 생성합니다.
  llm: This tool creates a secure payment token from credit card or bank account information.
    The token can be used once for charging payments and expires after 15 minutes
    if not used.
parameters:
- name: payment_type
  type: select
  required: true
  form: form
  options:
  - value: card
    label:
      en_US: Credit/Debit Card
      zh_Hans: 信用卡/借记卡
      ja_JP: クレジット/デビットカード
      fr_FR: Carte de crédit/débit
      es_ES: Tarjeta de crédito/débito
      pt_BR: Cartão de crédito/débito
      ko_KR: 신용/체크카드
  - value: bank_account
    label:
      en_US: Bank Account (ACH) - 1-3 business days
      zh_Hans: 银行账户 (ACH) - 1-3 个工作日
      ja_JP: 銀行口座 (ACH) - 1〜3営業日
      fr_FR: Compte bancaire (ACH) - 1-3 jours ouvrés
      es_ES: Cuenta bancaria (ACH) - 1-3 días hábiles
      pt_BR: Conta bancária (ACH) - 1-3 dias úteis
      ko_KR: 은행 계좌 (ACH) - 영업일 1-3일
  label:
    en_US: Payment Method
    zh_Hans: 支付方式
    ja_JP: 支払方法
    fr_FR: Mode de paiement
    es_ES: Método de pago
    pt_BR: Método de pagamento
    ko_KR: 결제 수단
  human_description:
    en_US: How would you like to receive payment?
    zh_Hans: 您希望如何收款？
    ja_JP: どのように支払いを受け取りますか？
    fr_FR: Comment souhaitez-vous recevoir le paiement ?
    es_ES: ¿Cómo desea recibir el pago?
    pt_BR: Como você gostaria de receber o pagamento?
    ko_KR: 어떤 방식으로 결제를 받으시겠습니까?
  llm_description: Select whether to tokenize a credit/debit card or a bank account
    for ACH payments
- name: card_number
  type: string
  required: false
  label:
    en_US: Card Number
    zh_Hans: 卡号
    ja_JP: カード番号
    fr_FR: Numéro de carte
    es_ES: Número de tarjeta
    pt_BR: Número do cartão
    ko_KR: 카드 번호

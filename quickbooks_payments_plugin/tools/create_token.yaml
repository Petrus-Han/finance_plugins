    pt_BR: O número de 16 dígitos na frente do cartão
    ko_KR: 카드 앞면의 16자리 숫자
  llm_description: 16-digit card number without spaces or dashes
  form: form
- name: card_exp_month
  type: string
  required: false
  label:

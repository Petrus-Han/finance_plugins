identity:
  name: get_charge
  author: petrus
  label:
    en_US: Get Charge
    zh_Hans: 获取支付信息
  icon: icon.svg
description:
  human:
    en_US: Retrieve details of a specific payment charge by ID.
    zh_Hans: 通过 ID 检索特定支付的详细信息。
  llm: This tool retrieves the details of a specific payment charge including its status, amount, and other transaction information.

parameters:
  - name: charge_id
    type: string
    required: true
    label:
      en_US: Charge ID
      zh_Hans: 支付 ID
    human_description:
      en_US: The ID of the charge to retrieve
      zh_Hans: 要检索的支付 ID
    llm_description: The unique identifier of the charge returned by create_charge
    form: form

output_schema:
  type: object
  properties:
    id:
      type: string
      description:
        en_US: Unique identifier for the charge
        zh_Hans: 支付的唯一标识符
    status:
      type: string
      description:
        en_US: Current status of the charge (CAPTURED, AUTHORIZED, DECLINED, etc.)
        zh_Hans: 支付的当前状态（CAPTURED、AUTHORIZED、DECLINED 等）
    amount:
      type: string
      description:
        en_US: Amount of the charge
        zh_Hans: 支付金额
    currency:
      type: string
      description:
        en_US: Currency code of the charge
        zh_Hans: 支付的货币代码
    created:
      type: string
      description:
        en_US: Timestamp when the charge was created
        zh_Hans: 支付创建的时间戳
    authCode:
      type: string
      description:
        en_US: Authorization code from the payment processor
        zh_Hans: 来自支付处理器的授权代码
    capture:
      type: boolean
      description:
        en_US: Whether the charge was captured
        zh_Hans: 支付是否已被捕获
    card:
      type: object
      description:
        en_US: Card details used for the charge
        zh_Hans: 用于支付的卡片详情
      properties:
        number:
          type: string
          description:
            en_US: Masked card number
            zh_Hans: 已屏蔽的卡号
        cardType:
          type: string
          description:
            en_US: Type of card (VISA, MASTERCARD, etc.)
            zh_Hans: 卡片类型（VISA、MASTERCARD 等）
        name:
          type: string
          description:
            en_US: Name on the card
            zh_Hans: 卡上的姓名

extra:
  python:
    source: tools/get_charge.py

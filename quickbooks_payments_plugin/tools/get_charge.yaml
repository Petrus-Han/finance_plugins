identity:
  name: get_charge
  author: petrus
  label:
    en_US: Get Charge
    zh_Hans: 获取支付信息
  icon: icon.svg
description:
  human:
    en_US: Retrieve details of a specific payment charge by ID.
    zh_Hans: 通过 ID 检索特定支付的详细信息。
  llm: This tool retrieves the details of a specific payment charge including its
    status, amount, and other transaction information.
parameters:
- name: charge_id
  type: string
  required: true
  label:
    en_US: Charge ID
    zh_Hans: 支付 ID
  human_description:
    en_US: The ID of the charge to retrieve
    zh_Hans: 要检索的支付 ID
  llm_description: The unique identifier of the charge returned by create_charge
  form: form
output_schema:
  type: object
  properties:
    id:
      type: string
      description: Unique identifier for the charge
    status:
      type: string
      description: Current status of the charge (CAPTURED, AUTHORIZED, DECLINED, etc.)
    amount:
      type: string
      description: Amount of the charge
    currency:
      type: string
      description: Currency code of the charge
    created:
      type: string
      description: Timestamp when the charge was created
    authCode:
      type: string
      description: Authorization code from the payment processor
    capture:
      type: boolean
      description: Whether the charge was captured
    card:
      type: object
      description: Card details used for the charge
      properties:
        number:
          type: string
          description: Masked card number
        cardType:
          type: string
          description: Type of card (VISA, MASTERCARD, etc.)
        name:
          type: string
          description: Name on the card
extra:
  python:
    source: tools/get_charge.py
